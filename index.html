<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limble</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  </head>

  <body ng-app="commentApp" ng-controller="commentController">
    <section ng-controller="newComments" id="commentForm" ng-show="addComment">
      <div class="users" id="userSelection" ng-show="showUserSelection" ng-repeat="user in users">
        <a ng-click="tagUser(user)" class="user" id="{{user.id}}">{{user.name}}</a>
      </div>
      <textarea id="newComment" cols="30" rows="10"></textarea>
      <div>
        <button class="add-comment" ng-click="submit()" ng-show="addComment">Submit Comment</button>
        <button class="cancel" ng-click="toggleCommentForm()" ng-show="addComment">Cancel</button>
      </div>
    </section>
    <section ng-controller="existingComments">
      <h2>Comments:</h2>
      <div id="comments" ng-repeat="comment in comments"></div>
    </section>
    <section>
      <button class="add-comment" ng-click="toggleCommentForm()" ng-show="!addComment">Add Comment</button>
    </section>
    <script src="js/app.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/controllers/commentController.js"></script>
    <script src="js/controllers/existingComments.js"></script>
    <script src="js/controllers/newComments.js"></script>
  </body>

</html>
